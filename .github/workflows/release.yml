name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Create Release Archive
      run: |
        # Create a zip file with the correct structure
        # Change to custom_components directory and zip its contents directly
        cd custom_components
        zip -r ../imou_life.zip imou_life/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Imou Life ${{ github.ref_name }}
        body: |
          ## Imou Life ${{ github.ref_name }}

          ### Features
          - Home Assistant integration for Imou cameras and devices
          - Support for switches, sensors, binary sensors, and camera entities
          - Configuration via UI with device discovery
          - Real-time status updates and control

          ### Installation
          1. Download the `imou_life.zip` file from this release
          2. Extract to your Home Assistant `custom_components` directory
          3. Restart Home Assistant
          4. Add the integration via Settings > Devices & Services

          ### Requirements
          - Home Assistant 2023.8.0 or later
          - imouapi==1.0.15

        files: |
          imou_life.zip
        draft: false
        prerelease: false
