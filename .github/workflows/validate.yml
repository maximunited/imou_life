name: Validate Integration

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r config/requirements_dev.txt
        pip install -r config/requirements_test.txt
        pip install --upgrade setuptools wheel
        pip install imouapi==1.0.15 --verbose || pip install imouapi --verbose
        pip list | grep imouapi

    - name: Run pre-commit hooks
      run: |
        pip install pre-commit
        pre-commit run --all-files

    - name: Verify component structure
      run: |
        ls -la custom_components/imou_life/
        python -c "import sys; sys.path.insert(0, '.'); print('✅ Added current directory to Python path')"

    - name: Verify dependencies
      run: |
        python --version
        pip list
        python -c "import sys; print('Python path:', sys.path)"
        python -c "import platform; print('Platform:', platform.platform())"
        python -c "import imouapi; print('✅ imouapi module available')"
        python -c "from imouapi.device import ImouDevice; print('✅ ImouDevice class available')"

    - name: Run tests with coverage
      run: |
        pytest \
          --asyncio-mode=auto \
          --cov=custom_components.imou_life \
          --cov-config=config/.coveragerc \
          --cov-report=lcov \
          --cov-report=term-missing \
          tests/unit/

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: coverage.lcov
        flag-name: python-${{ matrix.python-version }}
        parallel: true

    - name: Validate manifest
      run: |
        python -c "import json; json.load(open('custom_components/imou_life/manifest.json')); print('✅ Manifest validation passed')"

    - name: Validate translations
      run: |
        python -c "import json; import os; [json.load(open(f)) for f in os.listdir('custom_components/imou_life/translations') if f.endswith('.json')]; print('✅ Translation validation passed')"

    - name: Check code formatting
      run: |
        black --check --diff custom_components/ tests/
        isort --check-only --diff custom_components/ tests/

    - name: Lint with flake8
      run: |
        flake8 custom_components/ tests/ --max-line-length=88 --extend-ignore=E203,W503

    - name: Security check with bandit
      run: |
        bandit -r custom_components/ -f json -o bandit-report.json || true
        cat bandit-report.json

  finish:
    needs: validate
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true
